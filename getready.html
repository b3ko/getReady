<!DOCTYPE html>
<html >
<head>
	<meta charset="UTF-8">
	<title>Get Ready</title>

	<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css'>
	<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

	<link rel="stylesheet" href="css/main.css">

</head>

<body>

	<div class="container-fluid">

		<div class="row">
			<div class="col-md-2">
				<div class="row">
					<div class="col-md-12">
						<div><i id="potty" class=" fa fa-heart fa-3x icon text-center" aria-hidden="true"></i></div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div><i id="breakfast" class=" fa fa-odnoklassniki fa-3x icon text-center" aria-hidden="true"></i></div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div><i id="dressed" class=" fa fa-apple fa-3x icon text-center" aria-hidden="true"></i></div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div><i id="teeth" class=" fa fa-arrows-alt fa-3x icon text-center" aria-hidden="true"></i></div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div><i id="face" class=" fa fa-chrome fa-3x icon text-center" aria-hidden="true"></i></div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div><i id="hair" class=" fa fa-fort-awesome fa-3x icon text-center" aria-hidden="true"></i></div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div><i id="shoes" class=" fa fa-github-alt fa-3x icon text-center" aria-hidden="true"></i></div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div><i id="bus" class=" fa fa-bus fa-3x icon text-center" aria-hidden="true"></i></div>
					</div>
				</div>
			</div>

			<div class="col-md-6">
				<div class="row">
					<div class="col-md-12 space">
					</div>
				</div>

				<div class="row">
					<div id="time" class="col-md-6 col-md-offset-3 clock text-center">
					</div>
				</div>

				<div class="row">
					<div class="col-md-12 text-center">
						<div><i id="selected" class=" fa fa-heart fa-big icon selected" aria-hidden="true"></i>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-12 text-center">
						<div class="col-md-4 col-md-offset-2">
							<div><i class=" fa fa-arrow-circle-left fa-med icon" aria-hidden="true"></i>
							</div>
						</div>
						<div class="col-md-4">
							<div><i class=" fa fa-arrow-circle-right fa-med icon " aria-hidden="true"></i>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

<!--

				<div><i id="" class=" fa fa-bus fa-3x icon" aria-hidden="true"></i></div>
				<div class="col-md-10 text-center"><i id="bus" class=" fa fa-bus fa-big icon" aria-hidden="true"></i></div>
			-->


			<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
			<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
			<script src="js/index.js"></script>

		</body>
		</html>
